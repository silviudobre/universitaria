<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <thymeleaf th:insert="includes::header_includes" />
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-info" th:fragment="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href=".." th:href="@{/}">universitaria</a>
                <a class="nav-item nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:classappend="${page == 'teachers'} ? 'text-white-50 active' : 'text-white'" href="./teachers.html" th:text="#{teachers}" th:href="@{./teachers}">teachers</a>
            <a class="nav-item nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:classappend="${page == 'campuses'} ? 'text-white-50 active' : 'text-white'" href="./campuses.html" th:text="#{campuses}" th:href="@{./campuses}">campuses</a>
            <a class="nav-item nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:classappend="${page == 'addteacher'} ? 'text-white-50 active' : 'text-white'" href="./addteacher.html" th:text="#{addteacher}" th:href="@{./addteacher}">addteacher</a>
            <a class="nav-item nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:classappend="${page == 'addcampus'} ? 'text-white-50 active' : 'text-white'" href="./addcampus.html" th:text="#{addcampus}" th:href="@{./addcampus}">addcampus</a>
            <a class="nav-item nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:classappend="${page == 'universities_csv'} ? 'text-white-50 active' : 'text-white'" href="./universities_csv.html" th:text="#{upload_universities}" th:href="@{./universities_csv}">upload_universities</a>
            <a class="nav-item nav-link" sec:authorize="hasRole('ROLE_TEACHER')" th:classappend="${page == 'ateacher'} ? 'text-white-50 active' : 'text-white'" href="./ateacher.html" th:text="#{teacher.myjoblocations}" th:href="@{./ateacher(teacherId=-1)}">myjoblocations</a>
            <a class="nav-item nav-link" sec:authorize="isAuthenticated()" th:classappend="${page == 'searchuniversity'} ? 'text-white-50 active' : 'text-white'" href="./searchuniversity.html" th:text="#{searchuniversity}" th:href="@{./searchuniversity}">searchuniversity</a>
        </div>

        <div class="d-flex mx-4">
            <span class="navbar-brand text-black text-center" sec:authorize="isAuthenticated()">
                <span th:text="#{loginWelcome}">Welcome, </span><span sec:authentication="name"></span><span> <i class="bi bi-emoji-smile"></i></span>
                <form th:action="@{/logout}" th:method="POST">
                    <button type="submit" class="btn btn-outline-dark" th:text="#{logout}">Log out</button>
                </form>
            </span>
            <span class="nav-item" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}"><button class="btn btn-outline-dark" th:text="#{login}">Log in</button></a>
            </span>
        </div>
    </nav>
</header>
</body>
</html>
