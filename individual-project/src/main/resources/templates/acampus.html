<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${campus.name}"></title>
  <thymeleaf th:insert="includes::header_includes" />
</head>
<body>

<header th:insert="~{navbar::navbar(page='acampus')}">navbar</header>

<p class="display-3" th:text="#{teachat} + ${campus.name} + ', ' + ${campus.university.name} + ':'"></p>
<table class="table table-striped table-hover">
  <thead class="table-dark sticky-top">
  <tr>
    <th th:text="#{viewbutton.courses}" class="fst-italic"><i>view courses</i></th>
    <th th:text="#{firstname}">First name</th>
    <th th:text="#{lastname}">Last name</th>
    <th th:text="#{sex}">Sex</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="teacher: ${teachers}" th:class="(${teacher.id}%2 ne 0) ? 'table-primary' : 'table-danger'">
    <td> <a href="./courses.html" th:href="@{./courses(teacherId=${teacher.id},campusId=${campus.id})}"><img src="https://cdn2.iconfinder.com/data/icons/picol-vector/32/view-1024.png" width="50" height="40" type="button" class="btn btn-outline-info" alt="view"/></a></td>
    <td th:text="${teacher.firstName}"> firstName </td>
    <td th:text="${teacher.lastName}"> lastName </td>
    <td th:text="${teacher.sex}"> sex </td>
  </tr>
  </tbody>
</table>


<footer th:insert="~{footer::copyright}">&copy; Silviu Dobre</footer>

</body>
</html>
